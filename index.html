
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="form validation">
    <meta name="description" content="lorem ipsum">
    <meta name="keywords" content="html ,html css,html css tutorial">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="author" content="Mehedi Hasan">
    <title>form_validation</title>
    <!-- css links -->
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <link rel="stylesheet" href="CSS/theme.css">
    <link rel="stylesheet" href="CSS/media.css">
     
</head>
<body>
    <div class="container">
        <!-- form -->
                <form class="row g-3 needs-validation" novalidate>
                    <!-- first name -->
                    <div class="col-md-6">
                      <label for="f_name" class="form-label">First name</label>
                      <input type="text" class="form-control f_name" id="f_name" name="f_name" placeholder="Enter Your First Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Enter Your First Name.
                      </div>
                    </div>
                    <!-- last name -->
                    <div class="col-md-6">
                      <label for="l_name" class="form-label">Last name</label>
                      <input type="text" class="form-control l_name" id="l_name" name="l_name" placeholder="Enter Your Last Name" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                       <div class="invalid-feedback">
                        Enter Your Last Name.
                       </div>
                      </div>
                        <!-- email -->
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control email" id="email" name="email" placeholder="Enter Your Email Address" required>
                        <div class="valid-feedback">
                          Looks good!
                        </div>
                        <div class="invalid-feedback"></div>
                          Enter Your Email Address.
                        </div>
                    
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
                </div>
        <!-- form -->
    </div>   


    <!-- js links --> 

    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
